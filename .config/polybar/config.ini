[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini


[bar/main]
wm-restack = bspwm
fixed-center = true

offset-x = px
offset-y = 0px

width = 100%
height = 43
radius = 0

background = ${color.background}
foreground = ${color.foreground}
font-0 = "Iosevka:style=Bold:size=12;3"
font-1 = "DaddyTimeMono Nerd Font:style=Solid:size=12.3"
font-2 = "Overpass:style=SemiBold:size=10.5;3"
font-3 = "Material Design Icons:size=12;3"
font-4 = "Material Icons:style=Solid:size=12;3"
font-5 = "Material-Design-Iconic-Font:size=16;3"
modules-left =  wireless-network gap  battery
modules-center = workspaces 
modules-right = alsa gap backlight date 

